on: [push]

name: test

jobs:

  bootstrap:
    name: Testchain
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - uses: actions/cache@master
        id: yarn-cache
        with:
          path: |
            ./testutil/chain/node_modules
            ./testutil/chain/*/*/node_modules
          key: ${{ runner.os }}-install-${{ hashFiles('./testutil/chain/**/package.json', './testutil/chain/**/yarn.lock') }}

      - name: Yarn install
        run: cd ./testutil/chain && yarn install --network-concurrency 1
        if: ${{ steps.yarn-cache.outputs.cache-hit != 'true' }}

      #- name: Start test-chain server in background
      #  run: make start-test-chain &


  test:
    name: Test
    needs: bootstrap
    runs-on: ubuntu-latest

    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.x
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          # In order:
          # * Module download cache
          # * Build cache (Linux)
          # * Build cache (Mac)
          # * Build cache (Windows)
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            ~/Library/Caches/go-build
            %LocalAppData%\go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Test
        run: make test
